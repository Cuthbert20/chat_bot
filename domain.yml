version: "3.1"

intents:
  - greet
  - small_talk
  - ask_about_hobbies
  - ask_about_work
  - ask_about_family
  - ask_about_travel
  - give_compliment
  - respond_to_question
  - say_goodbye

responses:
  utter_greet:
  - text: "Hi! It's nice to meet you. How's your day going?"
  - text: "Hi, I have been looking forward to meeting you."
  - text: "You look great tonight"
  - text: "Hello! I'm glad we could meet up. How was your day?"
  - text: "Hey there! How's everything going for you?"

  utter_small_talk:
  - text: "I really enjoy trying out new restaurants. How about you?"
  - text: "One of my favorite pastimes is exploring new cuisines. What do you think about that?"
  - text: "I love discovering new places to eat. Are you a foodie too?"

  utter_ask_about_hobbies:
  - text: "So, what kind of hobbies are you into?"

  utter_ask_about_work:
  - text: "What do you do for work?"

  utter_ask_about_family:
  - text: "Do you have any siblings?"

  utter_ask_about_travel:
  - text: "Have you traveled anywhere recently?"

  utter_give_compliment:
  - text: "You have a great sense of humor!"

  utter_respond_to_question:
  - text: "Well, I'm an AI, so I don't have personal experiences, but I'm here to help you practice your conversation skills!"

  utter_goodbye:
  - text: "It was great talking to you! Have a good day!"

  utter_iamabot:
  - text: "I am a Cool fun bot"

  utter_happy:
  - text: "I am happy, I hope you are too"

  utter_cheer_up:
  - text: "Put a smile on your face"

  utter_did_that_help:
  - text: "I hope that helped"

actions:
  - action_custom_fallback  


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
